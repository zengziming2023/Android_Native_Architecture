pluginManagement {
    repositories {
        maven {
            allowInsecureProtocol(true)
            url uri('./repos')
        }
        maven {
            allowInsecureProtocol(true)
            url uri('./localMaven')
        }

        maven {
            url 'https://maven.aliyun.com/repository/central'
        }
        maven {
            url 'https://maven.aliyun.com/repository/google'
        }
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
        maven {
            url 'https://maven.aliyun.com/repository/jcenter'
        }
        maven {
            url 'https://maven.aliyun.com/repository/public'
        }
        maven {
            url 'https://maven.aliyun.com/repository/releases'
        }

        maven { url "https://s01.oss.sonatype.org/content/groups/public" }
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }

    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'cc-register') {
                useModule("com.billy.android:cc-register:1.1.2")
            }
            if (requested.id.id == 'com.dorongold.task-tree') {
                useModule("gradle.plugin.com.dorongold.plugins:task-tree:1.5")
            }

            if (requested.id.id == 'androidx.fragment') {
                useVersion("1.3.6")
            }
        }
    }
}

