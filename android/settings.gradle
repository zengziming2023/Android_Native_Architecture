pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://maven.aliyun.com/nexus/content/repositories/releases/'
        }
        maven { url "https://s01.oss.sonatype.org/content/groups/public" }
        jcenter()

    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'cc-register') {
                useModule("com.billy.android:cc-register:1.1.2")
            }
        }
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://maven.aliyun.com/nexus/content/repositories/releases/'
        }
        maven { url "https://s01.oss.sonatype.org/content/groups/public" }
        jcenter()

    }
}
rootProject.name = "Android_native_architecture"
include ':app'
include ':base'
